<!DOCTYPE html> 
<html lang="en">
   
    <head>
        <title>Survey Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="C:\Users\joaop\Documents\Documentos\HTMLPROJECTS\Survey_Page\Survey_css.css" />
    </head>

    <body class="body">

        <div class= "header">
            <h1 id="title">Survey form</h1>
            <p id="description"">Thank you for helping us improve</p>
        </div>

        <main id="main">
            <form id="survey-form" action="#"> 
                <label id="name-label"for "name">Name:</label>
                <input type="text" required id="name" required placeholder="Insert your name" name="name"><br>
                <br>
                <label id="email-label"for "email">Email:</label>
                <input type="email" required  id="email" required placeholder="Insert your email" name="email"><br>
                <br>
                <label  id="number-label" for "number">Age:</label>
                <input type="number" min="0" max="120" required id="number" required placeholder="Insert your age" 
                name="number"><br>
                <br>

                <label id="role" for "dropdown">What is your current role?</label>
                <select id="dropdown" name="dropdown" required><br>

                    <option value="" selected disabled hidden>Select an option</option>
                    <option value="Student">Student</option>
                    <option value="Employed">Employed</option>
                    <option value="Unemployed">Unemployed</option><br>

                </select>
                <br>
                
                <p>Would you recommend this website?</p>
                <input type="radio" id="radio" name="radio" required value="Yes">
                <label for ="radio" >Yes</label><br>
                <input type="radio" id="radio2" name="radio" value="No">
                <label for ="radio2" >No</label><br>

                <p>What would you like to see improved?</p>
                <input type="checkbox" id="checkbox1" name="checkbox1" value="eveything" >
                <label for ="checkbox1">Everything</label><br>
                <input type="checkbox" id="checkbox2" name="checkbox2" value="perfect">
                <label for="checkbox2">Its already perfect</label><br>

                <br>
                <label for="sugestions">Any Sugestions?</label><br>
                <textarea id="sugestions" name="sugestions" rows="4" cols="50"></textarea>
                <br>

                <input type="submit" id="submit" value="Submit">



                </form> 



        </main>
        

    </body>    
</html>
